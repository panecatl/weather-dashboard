<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- font awesome --> 
    <script src="https://kit.fontawesome.com/ee7687ff9c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>

<div>
    <nav class="navbar p-3">
        <h1 class="dashboard"><i class="fa-solid fa-cloud-sun"></i>     Weather Dashboard   <i class="fa-solid fa-cloud-sun"></i></h1>
    </nav>
    
    <main class="container-fluid">
        <div class="row">

            <div class="col-12 col-md-3 p-2 search-column">
                <form class = "border p-2" id="city-search-form">
                    <h4>Search for a City</h2>
                    <input id="city" type="text" autofocus="true" class="form-input"/>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <div class="past-search border" id="past-search-btn"></div>
            </div>

            <div class="col-12 col-md-9">
                <div class="row border selected-city" id="current-forecast">
                    <div class="col-12">
                        <h2 id="searched-city"></h2>
                        <div id="current-weather-card" class ="list-group"></div>
                    </div>  
                </div>

                <div class="row border" id="five-day-forecast">
                        <h2 class="col-12" id="forecast"></h2>
                        <div class = "d-flex" id ="fiveday-cards"></div>
                </div>  
            </div>
        </div>
    </main>




    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
